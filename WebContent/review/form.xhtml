<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:components="http://java.sun.com/jsf/composite/components"
	template="/resources/decorator.xhtml">

	<ui:define name="title">#{dashboardMsgs['review.new']}</ui:define>

	<ui:define name="menu">

		<ui:repeat var="item" value="#{menuController.menuItems}">
			<li><a href="#{item.url}"><i class="#{item.icon}"></i><span>#{item.title}</span></a></li>
		</ui:repeat>

	</ui:define>

	<ui:define name="content">

		<h:form id="regUserForm"
			styleClass="col-xs-12 col-md-8 col-md-offset-2">

			<h:panelGroup layout="block" styleClass="row">
			
				<h:panelGroup layout="block" styleClass="col-xs-12">
					<h:panelGroup layout="block" styleClass="form-group">
						<h:outputLabel for="film" value="#{dashboardMsgs['review.film']}" />
						<h:selectOneMenu value="#{reviewController.review.film}" id="film"
							converter="#{reviewController.filmConverter}" styleClass="form-control" required="true"
							requiredMessage="#{msgs['form.required']}">
							<f:ajax event="blur" render="filmMessage" />
							<f:selectItem itemValue="" itemLabel="" />
							<f:selectItems value="#{reviewController.films}"
								var="film" itemValue="#{film}"
								itemLabel="#{film.name}" />
						</h:selectOneMenu>
						<h:message styleClass="error-message" for="film"
							id="filmMessage" />
					</h:panelGroup>
				</h:panelGroup>
				
				<h:panelGroup layout="block" styleClass="col-xs-12">
					<h:panelGroup layout="block" styleClass="form-group">
						<h:outputLabel for="reviewDescription" value="#{dashboardMsgs['review.description']}" />
						<h:inputTextarea id="reviewDescription"
							value="#{reviewController.review.description}"
							styleClass="form-control" />
						<h:message styleClass="error-message" for="reviewDescription"
							id="reviewDescriptionMessage" />
					</h:panelGroup>
				</h:panelGroup>
			
				<h:panelGroup layout="block" styleClass="col-xs-12 text-right">
					<h:panelGroup layout="block" styleClass="form-group">
						<h:commandButton action="#{reviewController.diagnose}"
							value="#{dashboardMsgs['review.confirm']}" styleClass="btn btn-suggestionspace" />
					</h:panelGroup>
				</h:panelGroup>
			</h:panelGroup>

		</h:form>
	</ui:define>



</ui:composition>
