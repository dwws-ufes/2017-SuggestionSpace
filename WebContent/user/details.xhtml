<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	template="/resources/decorator.xhtml">

	<ui:define name="title">#{userController.selectedUser.name}</ui:define>

	<ui:define name="content">

		<h:panelGroup layout="block" styleClass="mb-5">
			<h:outputLabel value="#{dashboardMsgs['user.name']}:" />
			<h:outputText value="#{userController.selectedUser.name}" />
		</h:panelGroup>

		<h:panelGroup layout="block" styleClass="mb-5">
			<h:outputLabel value="#{dashboardMsgs['user.phone']}:" />
			<h:outputText value="#{userController.selectedUser.phone}" />
		</h:panelGroup>

		<h:panelGroup layout="block" styleClass="mb-5">
			<h:outputLabel value="#{dashboardMsgs['user.birthday']}:" />
			<h:outputText value="#{userController.selectedUser.birthday}" />
		</h:panelGroup>

		<h:panelGroup layout="block" styleClass="mb-5">
			<h:outputLabel value="#{dashboardMsgs['user.email']}:" />
			<h:outputText value="#{userController.selectedUser.email}" />
		</h:panelGroup>

	</ui:define>



</ui:composition>
