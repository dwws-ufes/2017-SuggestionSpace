<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	template="/resources/decorator.xhtml">

	<ui:define name="title">#{dashboardMsgs['user.register']}</ui:define>

	<ui:define name="content">

		<h:dataTable value="#{userController.users}" var="user"
			styleClass="table table-stripped table-bordered">

			<h:column>
				<f:facet name="header">#{dashboardMsgs['user.name']}</f:facet>    				
		   		#{user.name}
		   </h:column>

			<h:column>
				<f:facet name="header">#{dashboardMsgs['user.phone']}</f:facet>    				
		   		#{user.phone}
		   </h:column>

			<h:column>
				<f:facet name="header">#{dashboardMsgs['user.email']}</f:facet>    				
		   		#{user.email}
		   </h:column>

			<h:column>
				<f:facet name="header">#{dashboardMsgs['actions.title']}</f:facet>
				<h:form>
					<h:panelGroup layout="block" styleClass="text-center crud-actions">
					
						<h:commandLink action="#{userController.details(user.id)}" >
							<i data-toggle="tooltip" title="#{dashboardMsgs['actions.details']}"
							class="fa fa-info-circle" />
						</h:commandLink>
						<h:commandLink action="#{userController.edit(user.id)}" >
							<i data-toggle="tooltip" title="#{dashboardMsgs['actions.edit']}"
							class="fa fa-edit" />
						</h:commandLink>
						<h:commandLink action="#{userController.delete(user.id)}" >
							<i data-toggle="tooltip" title="#{dashboardMsgs['actions.delete']}"
							class="fa fa-remove" />
						</h:commandLink>
					</h:panelGroup>
				</h:form>

			</h:column>


		</h:dataTable>
		<h:panelGroup layout="block" styleClass="text-right">
			<h:button value="#{dashboardMsgs['user.register']}" outcome="/user/form.html"
				styleClass="btn btn-suggestionspace" />
		</h:panelGroup>
	</ui:define>



</ui:composition>
