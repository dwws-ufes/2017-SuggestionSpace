<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	template="/resources/decorator.xhtml">

	<ui:define name="title">#{dashboardMsgs['collection.singular']}</ui:define>

	<ui:define name="content">

		<h:dataTable value="#{collectionController.collections}"
			var="collection" styleClass="table table-stripped table-bordered">

			<h:column>
				<f:facet name="header">#{dashboardMsgs['user.singular']}</f:facet>
				<h:outputText value="#{collection.user.getName()}"/>
		   </h:column>

			<h:column>
				<f:facet name="header">#{dashboardMsgs['collection.film.name']}</f:facet>
				<h:outputText value="#{collection.name}">
				</h:outputText>
			</h:column>

			<h:column>
				<f:facet name="header">#{dashboardMsgs['actions.title']}</f:facet>
				<h:form>
					<h:panelGroup layout="block" styleClass="text-center crud-actions">
						<h:commandLink
							action="#{collectionController.details(collection.id)}">
							<i data-toggle="tooltip"
								title="#{dashboardMsgs['actions.details']}"
								class="fa fa-info-circle" />
						</h:commandLink>
						
						<h:commandLink
							action="#{reviewController.create(collection)}">
							<i data-toggle="tooltip"
								title="#{dashboardMsgs['actions.addReview']}"
								class="fa fa-edit" />
						</h:commandLink>
						
						<h:commandLink
							action="#{collectionController.delete(collection.id)}">							<i data-toggle="tooltip"
								title="#{dashboardMsgs['actions.delete']}" class="fa fa-remove" />
						</h:commandLink>
					</h:panelGroup>
				</h:form>

			</h:column>
					

		</h:dataTable>
		<h:panelGroup layout="block" styleClass="text-right">
			<h:button value="#{dashboardMsgs['collection.schedule']}"
				outcome="/collection/form.html" styleClass="btn btn-suggestionspace" />
		</h:panelGroup>
		
		<a style="float: right;" href="#{facesContext.externalContext.requestContextPath}/data/filmreviews">
					RDF/XML
					</a>
	</ui:define>



</ui:composition>
