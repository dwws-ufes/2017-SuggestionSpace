<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:components="http://java.sun.com/jsf/composite/components"
	template="/resources/decorator.xhtml">

	<ui:define name="title">#{dashboardMsgs['collection.schedule']}</ui:define>

	<ui:define name="menu">

		<ui:repeat var="item" value="#{menuController.menuItems}">
			<li><a href="#{item.url}"><i class="#{item.icon}"></i><span>#{item.title}</span></a></li>
		</ui:repeat>

	</ui:define>

	<ui:define name="content">

		<h:form id="regUserForm"
			styleClass="col-xs-12 col-md-8 col-md-offset-2">

			<h:panelGroup layout="block" styleClass="row">

				<h:panelGroup layout="block" styleClass="col-xs-12 col-md-12">
					<h:panelGroup layout="block" styleClass="form-group">
						<h:outputLabel for="name" value="#{dashboardMsgs['film.name']}" />
						<h:inputText id="name" value="#{collectionController.newCollection.name}"
							 styleClass="form-control" required="true"
							requiredMessage="#{msgs['form.required']}">
							<f:ajax event="blur" render="nameMessage" />
						</h:inputText>
						<h:message styleClass="error-message" for="name" id="nameMessage" />
					</h:panelGroup>
				</h:panelGroup>

				<h:panelGroup layout="block" styleClass="col-xs-12 col-md-12">
					<h:panelGroup layout="block" styleClass="form-group">
						<h:outputLabel for="admin"
							value="#{dashboardMsgs['collection.type']}" />
						<h:selectOneMenu
							value="#{collectionController.newCollection.type}"
							id="type"
							styleClass="form-control" required="true"
							requiredMessage="You can't leave this field empty.">
							<f:ajax event="blur" render="adminMessage" />
							<f:selectItem itemLabel="Film" itemValue="Film" />
						</h:selectOneMenu>
						<h:message styleClass="error-message" for="type"
							id="adminMessage" />
					</h:panelGroup>
				</h:panelGroup>

				<h:panelGroup layout="block" styleClass="col-xs-12 text-right">
					<h:panelGroup layout="block" styleClass="form-group">
						<h:commandButton action="#{collectionController.schedule}"
							value="#{dashboardMsgs['collection.schedule']}"
							styleClass="btn btn-suggestionspace" />
					</h:panelGroup>
				</h:panelGroup>
			</h:panelGroup>

		</h:form>
	</ui:define>



</ui:composition>
