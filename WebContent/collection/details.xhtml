<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	template="/resources/decorator.xhtml">

	<ui:define name="title">#{collectionController.selectedCollection.name}</ui:define>

	<ui:define name="content">
		
		<hr />

		<ui:repeat var="review" value="#{collectionController.review}">

			<h:panelGroup styleClass="well" layout="block">
				<h:panelGroup layout="block" styleClass="mb-5">
					<h:outputLabel value="#{dashboardMsgs['user.singular']}:" />
					<h:outputText value="#{review.getCollection().getUser().getName()}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="mb-5">
					<h:outputLabel value="#{dashboardMsgs['film.name']}:" />
					<h:outputText value="#{review.film.name}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="mb-5">
					<h:outputLabel value="#{dashboardMsgs['film.description']}:" />
					<h:outputText value="#{review.film.description}" />
				</h:panelGroup>
					<h:panelGroup layout="block" styleClass="mb-5">
						<h:outputLabel value="#{dashboardMsgs['review.description']}:" />
						<h:outputText value="#{review.description}" />
					</h:panelGroup>

			</h:panelGroup>

			

		</ui:repeat>


	</ui:define>



</ui:composition>
